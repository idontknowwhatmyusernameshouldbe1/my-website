<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlockCraft - Totally Real Minecraft</title>
  <style>
    body {
      background-color: #7ec850;
      font-family: 'Courier New', monospace;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #5a7d39;
      padding: 20px;
      box-shadow: 0 4px #40602a;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px #2f582f;
    }

    .button:hover {
      background-color: #45a049;
    }

    #loading-screen {
      margin-top: 50px;
      font-size: 24px;
    }

    .fake-game {
      margin-top: 40px;
      font-size: 24px;
      color: #222;
    }

    .dirt-block {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/2G7r5Kd.png') no-repeat center/cover;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üü´ BlockCraft</h1>
    <p>Definitely Not Minecraft‚Ñ¢</p>
  </div>

  <div id="main-content">
    <button class="button" onclick="launchMinecraft()">Play</button>

    <div class="fake-game">
      <h2>Sample Blocks</h2>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
      <div class="dirt-block"></div>
    </div>
  </div>

  <div id="loading-screen" style="display: none;">
    <h2>üí° Generating terrain...</h2>
    <p style="font-size: 20px;">‚õèÔ∏è Loading world chunks...</p>
  </div>

  <script>
    function launchMinecraft() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("loading-screen").style.display = "block";

      setTimeout(() => {
        window.location.href = "minecraft://";
      }, 3000);
    }
  </script>

</body>
</html>
